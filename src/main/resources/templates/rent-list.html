<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대여 기록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
        }
        .record {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .record p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>대여 기록</h1>
        <div class="record">
            <p><strong>도서명:</strong> 예시 도서 1</p>
            <p><strong>작가:</strong> 홍길동</p>
            <p><strong>등록자:</strong> 김철수</p>
            <p><strong>빌린 날짜:</strong> 2025-01-01</p>
            <p><strong>반납 날짜:</strong> 2025-01-15</p>
        </div>
        <div class="record">
            <p><strong>도서명:</strong> 예시 도서 2</p>
            <p><strong>작가:</strong> 이몽룡</p>
            <p><strong>등록자:</strong> 박영희</p>
            <p><strong>빌린 날짜:</strong> 2025-01-05</p>
            <p><strong>반납 날짜:</strong> 2025-01-20</p>
        </div>
        <!-- 추가 기록을 여기에 삽입 -->
    </div>
</body>
</html>
